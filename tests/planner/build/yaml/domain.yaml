types:
  object: [can, bottle]
  location: [kitchen, postdocroom, location]
  place: [table1, table2]

constants:
  closeness:
    kitchen:
      table1: SUCCESS
      table2: SUCCESS
    postdocroom:
      table1: FAILURE
      table2: FAILURE
  SUCCESS: SUCCESS
  FAILURE: FAILURE
  RUNNING: RUNNING
  ANY: ANY

vars:
  location: postdocroom
  grasped: null
  close_to_object:
    can: RUNNING
    bottle: RUNNING
  seen:
    can: RUNNING
    bottle: RUNNING
    table1: RUNNING
    table2: RUNNING
  has:
    table1:
      can: RUNNING
      bottle: RUNNING
    table2:
      can: RUNNING
      bottle: RUNNING
    ANY:
      can: RUNNING
      bottle: RUNNING
  luminousity:
    kitchen: FAILURE
    postdocroom: FAILURE


actions:
  t/goto:
    location: location
  t/put:
    object: object
    place: place
  t/grasp:
    object: object
  t/detect:
    object: object
  t/detect_on:
    object: object
    place: place
  t/find:
    object: object
  t/light_on:
    location: location
  t/move_closer:
    object: object
  t/measure_distance:
    object: object
